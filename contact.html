<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="assets/stayles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <main class="home-page">
        <div class="header">
            <div class="logo">
            <a href="#">enrollment form</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a href="course.html">courses</a></li>
                    <li class="search-bar">
                        <input type="search" placeholder="search">
                        <img src="assets/images/icons/ic-search.png" alt="search icon">
                    </li>
                </ul>
            </nav>
        </div>

        <section class="personal-form padding">
            <h2>personal information </h2>
            <form action="#">
                <div class="name-mail row">
                    <div class="name-of-user">
                        <label for="user-name">full name</label>
                    <input type="text" id="user-name" name="user name" placeholder="enter your full name" required autofocus>
                    </div>

                   <div class="mail-of-user">
                    <label for="mail">email</label>
                    <input type="email" id="mail" name="user email" placeholder="enter your email" required>
                   </div>
                </div>

                <div class="numbers-dates row">

                    <div class="phone">
                        <label for="phone-number"> phone number</label>
                        <input type="number" id="phone-number" name="phone-number" placeholder="enter your phone number" >
                    </div>
                    <div class="birth">
                        <label for="date-of-birth">date of birth</label>
                        <input type="date" id="date-of-birth" name="date-of-birth">
                    </div>
                    
                </div>
                <div class="check">
                    <input type="radio" id="male" name="gender">
                    <label for="male">male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">female</label>
                   </div>

                   <input type="submit" value="next" class="btn">

            </form>
           </section>
        </div>
        </div>
        <section class="courses padding">
            <h2>course selection</h2>

            <form action="#" class="space-items">
                <div class="choice">
                    <div class="check">
                        <h3>course name</h3>
                        <input type="checkbox" id="one" name="course one">
                        <label for="one">course one</label>
        
                        <input type="checkbox" id="two" name="course two">
                        <label for="two">course two</label>
        
                        <input type="checkbox" id="three" name="course three">
                        <label for="three">course three</label>
                    </div>
                    <div class="check">
                        <h3>preferred time</h3>
                        <input type="radio" id="AM" name="time">
                        <label for="AM">morning</label>
    
                        
                        <input type="radio" id="middle" name="time">
                        <label for="middle">afternoon</label>
    
                        <input type="radio" id="PM" name="time">
                        <label for="PM"> evening</label>
                    </div>
                </div>

                <div class="selection-time">
                    <label for="start-time">preferred start time</label>
                    <input type="datetime-local" id="start-time">

                </div>
                </form>

                <div class="buttons">
                    <input type="submit" value="back" class="btn white">
                    <input type="submit" value="next" class="btn">
                </div>
                
        </section>

        <section class="payment padding">
            <h2>payment details </h2>
            <form action="#">
                <div  class="row" >
                   <div class="credit" >
                    <label for="credit-card"> credit card number</label>
                    <input type="number" id="credit-card" placeholder="enter your credit card number">
                   </div>

                    <div class="expiration">
                        <label for="expiration">expiration date</label>
                    <input type="date" id="expiration">
                    </div>
                </div>
                <div class="row">
                    <div class="cvv">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="enter CV V">
                    </div>
                    <div class="billing">
                        <label for="billing">billing address</label>
                    <input type="email" id="billing" placeholder="enter your billing address">
                    </div>
                    

                </div>
            </form>
            <div class="buttons">
                <input type="submit" value="back" class="btn white">
                <input type="submit" value="next" class="btn">
            </div>
        </section>
        

    </main>
</body>
</html>
